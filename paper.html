<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital - User Information</title>
    <style>
      /* Global Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f7fc;
      }

      /* A4 Page Layout */
      .page-container {
        width: 21cm;
        min-height: 29.7cm;
        padding: 2cm;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        background-color: white;
        margin: auto;
        border: 1px solid #ddd;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      /* Logo Styling */
      .logo-container {
        text-align: center;
        margin-bottom: 2cm;
      }

      .logo {
        width: 150px; /* Adjust the logo size */
        height: auto;
        margin-bottom: 10px;
      }

      .logo-text {
        font-size: 1.5em;
        font-weight: bold;
        color: #003366;
      }

      /* User Information Section */
      #user-info {
        width: 100%;
        margin-top: 1cm;
      }

      .user-title {
        font-size: 1.4em;
        color: #333;
        margin-bottom: 10px;
        text-align: center;
      }

      .user-content {
        font-size: 1.1em;
        color: #555;
        line-height: 1.5;
        text-align: center;
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      /* Button Styling */
      #qr-button {
        margin-top: 20px;
        background-color: #28a745;
        border: none;
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 1.2em;
        cursor: pointer;
        width: 100%;
      }

      #qr-button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <!-- Hospital Logo Section -->
      <div class="logo-container">
        <img src="images.jpeg" alt="Hospital Logo" class="logo" />
        <div class="logo-text">Sample Hospital</div>
      </div>

      <!-- User Information Section -->
      <div id="user-info">
        <div class="user-title">User Information</div>
        <div class="user-content" id="user-details">
          <!-- The user information will be shown here -->
          <!-- No information scanned yet. -->
        </div>
      </div>

      <!-- Button to Scan QR Code -->
      <!-- <button id="qr-button" onclick="startQRCodeScan()">Scan QR Code</button> -->
    </div>

    <script>
      // Function to start the QR code scanning process (for demonstration purposes)
      function startQRCodeScan() {
        // Simulate scanning QR code and setting user data (normally you would use a QR code library here)
        const userData = {
          name: "John Doe",
          age: "35",
          symptoms: ["Fever", "Cough"],
          contact: "123-456-7890",
          appointment: "2024-11-22",
        };

        // Show the user data on the page
        const userDetailsDiv = document.getElementById("user-details");
        userDetailsDiv.innerHTML = `
          <p><strong>Name:</strong> ${userData.name}</p>
          <p><strong>Age:</strong> ${userData.age}</p>
          <p><strong>Symptoms:</strong> ${userData.symptoms.join(", ")}</p>
          <p><strong>Contact:</strong> ${userData.contact}</p>
          <p><strong>Appointment Date:</strong> ${userData.appointment}</p>
        `;
      }
    </script>
  </body>
</html>
